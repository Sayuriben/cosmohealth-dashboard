<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CosmoHealth Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Playfair+Display:wght@700&display=swap');
        * { font-family: 'Poppins', sans-serif; }
        .dashboard-title { font-family: 'Playfair Display', serif; }
    </style>
</head>
<body class="bg-gradient-to-br from-slate-900 via-slate-800 to-slate-900">
    <div id="root"></div>

    <script>
        async function initDashboard() {
            const container = document.getElementById('root');
            
            try {
                // Fetch from our backend (no CORS issues)
                const response = await fetch('/api/getData');
                const json = await response.json();
                const records = json.rows || [];
                
                // Analyze data
                const total = records.length;
                const approved = records.filter(r => (r.clinicianDecision || r['Clinician decision'] || '').toLowerCase() === 'approve').length;
                const declined = records.filter(r => (r.clinicianDecision || r['Clinician decision'] || '').toLowerCase() === 'decline').length;
                const pending = records.filter(r => !(r.clinicianDecision || r['Clinician decision'])).length;
                const approvalRate = total > 0 && (approved + declined) > 0 ? Math.round((approved / (approved + declined)) * 100) : 0;
                
                // Group by antibiotic
                const byAntibiotic = {};
                records.forEach(r => {
                    const abx = r.currentAbx || r.currentAntibiotic || 'Unknown';
                    if (!byAntibiotic[abx]) {
                        byAntibiotic[abx] = { name: abx, approved: 0, declined: 0 };
                    }
                    const decision = (r.clinicianDecision || r['Clinician decision'] || '').toLowerCase();
                    if (decision === 'approve') {
                        byAntibiotic[abx].approved++;
                    } else if (decision === 'decline') {
                        byAntibiotic[abx].declined++;
                    }
                });
                
                // Build HTML
                const html = `
                    <div class="min-h-screen p-8">
                        <div class="mb-12">
                            <h1 class="dashboard-title text-5xl font-bold text-white mb-2">CosmoHealth</h1>
                            <p class="text-slate-400 text-lg">Antibiotic De-escalation Intelligence Dashboard</p>
                            <p class="text-slate-500 text-sm mt-2">Live data from Google Sheets • Updates every minute</p>
                        </div>

                        <div class="grid grid-cols-1 md:grid-cols-5 gap-6 mb-12">
                            <div class="bg-gradient-to-br from-cyan-500 to-cyan-600 rounded-xl p-6 shadow-xl">
                                <p class="text-cyan-100 text-sm font-semibold uppercase">Total</p>
                                <p class="text-4xl font-bold text-white mt-2">${total}</p>
                            </div>
                            <div class="bg-gradient-to-br from-emerald-500 to-emerald-600 rounded-xl p-6 shadow-xl">
                                <p class="text-emerald-100 text-sm font-semibold uppercase">Approved</p>
                                <p class="text-4xl font-bold text-white mt-2">${approved}</p>
                            </div>
                            <div class="bg-gradient-to-br from-rose-500 to-rose-600 rounded-xl p-6 shadow-xl">
                                <p class="text-rose-100 text-sm font-semibold uppercase">Declined</p>
                                <p class="text-4xl font-bold text-white mt-2">${declined}</p>
                            </div>
                            <div class="bg-gradient-to-br from-amber-500 to-amber-600 rounded-xl p-6 shadow-xl">
                                <p class="text-amber-100 text-sm font-semibold uppercase">Pending</p>
                                <p class="text-4xl font-bold text-white mt-2">${pending}</p>
                            </div>
                            <div class="bg-gradient-to-br from-indigo-500 to-indigo-600 rounded-xl p-6 shadow-xl">
                                <p class="text-indigo-100 text-sm font-semibold uppercase">Approval %</p>
                                <p class="text-4xl font-bold text-white mt-2">${approvalRate}%</p>
                            </div>
                        </div>

                        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 mb-12">
                            <div class="bg-slate-800 rounded-xl p-8 shadow-xl border border-slate-700">
                                <h2 class="text-2xl font-bold text-white mb-6">Decision Summary</h2>
                                <div class="space-y-4">
                                    <div class="flex justify-between items-center p-4 bg-slate-700/50 rounded-lg">
                                        <span class="text-slate-200">Approved</span>
                                        <span class="text-emerald-400 font-bold text-lg">${approved}</span>
                                    </div>
                                    <div class="flex justify-between items-center p-4 bg-slate-700/50 rounded-lg">
                                        <span class="text-slate-200">Declined</span>
                                        <span class="text-rose-400 font-bold text-lg">${declined}</span>
                                    </div>
                                    <div class="flex justify-between items-center p-4 bg-slate-700/50 rounded-lg">
                                        <span class="text-slate-200">Pending Review</span>
                                        <span class="text-amber-400 font-bold text-lg">${pending}</span>
                                    </div>
                                </div>
                            </div>

                            <div class="bg-slate-800 rounded-xl p-8 shadow-xl border border-slate-700">
                                <h2 class="text-2xl font-bold text-white mb-6">By Antibiotic</h2>
                                <div class="space-y-3">
                                    ${Object.entries(byAntibiotic).length > 0 ? Object.entries(byAntibiotic).map(([name, stats]) => `
                                        <div class="p-3 bg-slate-700/50 rounded-lg">
                                            <div class="flex justify-between mb-2">
                                                <span class="text-slate-200 font-semibold">${name}</span>
                                                <span class="text-slate-400 text-sm">${stats.approved + stats.declined} decisions</span>
                                            </div>
                                            <div class="w-full bg-slate-600 rounded-full h-2 overflow-hidden">
                                                <div class="bg-emerald-500 h-full" style="width: ${stats.approved > 0 ? Math.round((stats.approved / (stats.approved + stats.declined)) * 100) : 0}%"></div>
                                            </div>
                                            <div class="flex justify-between mt-2 text-xs">
                                                <span class="text-emerald-400">${stats.approved} approved</span>
                                                <span class="text-rose-400">${stats.declined} declined</span>
                                            </div>
                                        </div>
                                    `).join('') : '<p class="text-slate-400">No data yet</p>'}
                                </div>
                            </div>
                        </div>

                        <div class="bg-slate-800 rounded-xl p-8 shadow-xl border border-slate-700">
                            <h2 class="text-2xl font-bold text-white mb-6">Recent Recommendations</h2>
                            <div class="overflow-x-auto">
                                <table class="w-full text-sm">
                                    <thead>
                                        <tr class="border-b border-slate-700">
                                            <th class="text-left py-3 px-4 text-slate-400 font-semibold">Patient</th>
                                            <th class="text-left py-3 px-4 text-slate-400 font-semibold">Antibiotic</th>
                                            <th class="text-left py-3 px-4 text-slate-400 font-semibold">Decision</th>
                                            <th class="text-left py-3 px-4 text-slate-400 font-semibold">Confidence</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        ${records.slice(0, 10).map((row, idx) => `
                                            <tr class="border-b border-slate-700 hover:bg-slate-700/50">
                                                <td class="py-3 px-4 text-slate-200">${row.patientName || 'N/A'}</td>
                                                <td class="py-3 px-4 text-slate-200">${row.currentAbx || row.currentAntibiotic || 'N/A'}</td>
                                                <td class="py-3 px-4">
                                                    <span class="${
                                                        (row.clinicianDecision || row['Clinician decision'] || '').toLowerCase() === 'approve'
                                                            ? 'bg-emerald-500/20 text-emerald-400'
                                                            : (row.clinicianDecision || row['Clinician decision'] || '').toLowerCase() === 'decline'
                                                            ? 'bg-rose-500/20 text-rose-400'
                                                            : 'bg-amber-500/20 text-amber-400'
                                                    } px-3 py-1 rounded-full text-xs font-semibold">
                                                        ${(row.clinicianDecision || row['Clinician decision'] || 'Pending').charAt(0).toUpperCase() + (row.clinicianDecision || row['Clinician decision'] || 'Pending').slice(1).toLowerCase()}
                                                    </span>
                                                </td>
                                                <td class="py-3 px-4 text-slate-200">${Math.round((row.aiConfidenceScore || row['Ai confidence score'] || 0) * 100)}%</td>
                                            </tr>
                                        `).join('')}
                                    </tbody>
                                </table>
                            </div>
                        </div>

                        <div class="mt-12 text-center text-slate-500 text-sm">
                            <p>CosmoHealth Dashboard • Real-time Antibiotic De-escalation Intelligence</p>
                        </div>
                    </div>
                `;
                
                container.innerHTML = html;
            } catch (error) {
                console.error('Error:', error);
                container.innerHTML = `<div class="p-8 text-white"><h1 class="text-2xl font-bold mb-4">Error loading dashboard</h1><p class="text-slate-400">${error.message}</p></div>`;
            }
        }

        // Initialize when page loads
        window.addEventListener('load', initDashboard);
        // Refresh every 60 seconds
        setInterval(initDashboard, 60000);
    </script>
</body>
</html>
